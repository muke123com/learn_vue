<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="anime.js"></script>
    <title>Title</title>
</head>
<body>
    <script>
        var myObject = {
            prop1: 0,
            prop2: '0%'
        }

        anime({
            targets: myObject,
            prop1: 50,
            prop2: '100%',
            easing: 'linear',
            round: 1,
            update: function() {
                var el = document.querySelector('#JSobjectProp pre');
                el.innerHTML = JSON.stringify(myObject);
            }
        })
    </script>
</body>
</html>
